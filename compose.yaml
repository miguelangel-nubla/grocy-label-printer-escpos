services:
  grocy-label-printer:
    image: ghcr.io/miguelangel-nubla/grocy-label-printer-escpos:latest
    ports:
      - "5000:5000"
    environment:
      - PRINTER_HOST=${PRINTER_HOST:-192.168.1.100}
      - PRINTER_PORT=${PRINTER_PORT:-9100}
      - LABEL_WIDTH=${LABEL_WIDTH:-384}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LANGUAGE=${LANGUAGE:-en}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=5000
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
